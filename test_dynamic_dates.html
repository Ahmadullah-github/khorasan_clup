<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dynamic Dates</title>
</head>
<body>
    <h1>Test Dynamic Jalali Dates</h1>
    
    <div>
        <h3>Current Jalali Date:</h3>
        <p id="currentDate">Loading...</p>
    </div>
    
    <div>
        <h3>Current Jalali Year:</h3>
        <p id="currentYear">Loading...</p>
    </div>
    
    <div>
        <h3>Test Form with Dynamic Year:</h3>
        <input type="number" id="testYear" placeholder="Year will be set dynamically">
    </div>
    
    <div>
        <h3>Test Form with Dynamic Date Placeholder:</h3>
        <input type="text" id="testDate" placeholder="Date will be set dynamically">
    </div>

    <script src="public/js/jalali.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test current date functions
            const currentDate = getCurrentJalaliDate();
            const currentYear = getCurrentJalaliYear();
            
            document.getElementById('currentDate').textContent = currentDate;
            document.getElementById('currentYear').textContent = currentYear;
            
            // Test form field updates
            document.getElementById('testYear').value = currentYear;
            document.getElementById('testDate').placeholder = currentDate.replace(/-/g, '/');
            
            console.log('Current Jalali Date:', currentDate);
            console.log('Current Jalali Year:', currentYear);
        });
    </script>
</body>
</html>
