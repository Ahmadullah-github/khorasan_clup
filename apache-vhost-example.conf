<VirtualHost *:80>
    # تنظیم VirtualHost برای Sports Camp در XAMPP
    # مسیرها را در صورت متفاوت بودن، متناسب با سیستم خود تغییر دهید.

    ServerName sports-camp.local
    DocumentRoot "E:/xampp/htdocs/sports-camp/public"

    # Frontend (public)
    <Directory "E:/xampp/htdocs/sports-camp/public">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    # Backend API به‌عنوان زیرمسیر /api
    Alias /api "E:/xampp/htdocs/sports-camp/api"
    <Directory "E:/xampp/htdocs/sports-camp/api">
        AllowOverride None
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    ErrorLog "logs/sports-camp-error.log"
    CustomLog "logs/sports-camp-access.log" combined
</VirtualHost>


