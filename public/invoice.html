<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور رسمی - کمپ خراسان</title>
    <link href="vendor/bootstrap/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="invoice-page">
    <div class="invoice-wrapper">
        <!-- Action Buttons -->
        <div class="invoice-actions no-print">
            <button class="btn-app btn-app--primary" onclick="window.print()" id="printBtn" disabled>
                <i class="bi bi-printer"></i> چاپ فاکتور
            </button>
            <button class="btn-app btn-app--success" onclick="shareWhatsApp()" id="whatsappBtn" disabled>
                <i class="bi bi-whatsapp"></i> ارسال به واتساپ
            </button>
            <a href="students.html" class="btn-app btn-app--secondary">
                <i class="bi bi-arrow-right"></i> بازگشت
            </a>
        </div>
        
        <!-- Invoice Document -->
        <div class="invoice-document" id="invoiceContent">
            <div class="invoice-loading">
                <div class="invoice-loading-spinner"></div>
                <p>در حال بارگذاری فاکتور...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/jalali.js"></script>
    <script src="js/invoice.js"></script>
</body>
</html>
